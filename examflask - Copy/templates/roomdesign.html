        <script>
            document.addEventListener('DOMContentLoaded', () => {
                const seatForm = document.getElementById('seat-form');
                const classroomName = document.querySelector('h1').innerText.split('Layout for ')[1];
                const saveDesignBtn = document.getElementById('save-design');
                // const seatNumberBtn = document.getElementById('name-layout');
            

                // Create the seats table element
                const seatsTable = document.createElement('table');

                

                function loadSavedLayout(classroomName) {
                    const savedLayout = localStorage.getItem(`classroomLayout_${classroomName}`);
                    if (savedLayout) {
                        const layout = JSON.parse(savedLayout);
                        renderLayout(layout);
                    }

            
                }

                // Function to render layout on the table
                function renderLayout(layout) {
        seatsTable.innerHTML = '';
        for (let i = 0; i < layout.length; i++) {
            const tr = seatsTable.insertRow();
            for (let j = 0; j < layout[i].length; j++) {
                const td = tr.insertCell();
                if (layout[i][j] === 'true') {
                    td.classList.add('occupied');
                } else {
                    td.classList.add('available'); // Initially all seats are available
                    td.textContent = ''; // Clear any existing content
                    // Assign row and column numbers for even columns
                    if (j % 2 == 0) {
                        td.style.backgroundColor = 'rgb(237, 249, 252)'; // Set background color for odd columns
                    }
                }
                td.addEventListener('click', () => {
                    td.classList.toggle('occupied');
                    td.classList.toggle('available');
                    // updateTotalAvailableSeats(); // Update total available seats when a seat is clicked
                });
            }
        }
        // Update total available seats after rendering layout
        // updateTotalAvailableSeats();
    }


                // Event listener for form submission
                seatForm.addEventListener('submit', (event) => {
                    event.preventDefault();
                    const rows = event.target.rows.value;
                    const columns = event.target.columns.value;

                    // Clear previous table content
                    seatsTable.innerHTML = '';

                    // Generate the table
                    for (let i = 0; i < rows; i++) {
                        const tr = seatsTable.insertRow();
                        for (let j = 0; j < columns; j++) {
                            const td = tr.insertCell();
                            td.classList.add('available'); // Initially all seats are available
                            td.addEventListener('click', () => {
                                td.classList.toggle('occupied');
                                td.classList.toggle('available');
                                // updateTotalAvailableSeats(); // Update total available seats when a seat is clicked
                            });
                        }
                    }

                    // Update total available seats after generating the table
                    // updateTotalAvailableSeats();
                });

                saveDesignBtn.addEventListener('click', () => {
                    const design = [];
                    for (let i = 0; i < seatsTable.rows.length; i++) {
                        const row = [];
                        for (let j = 0; j < seatsTable.rows[i].cells.length; j++) {
                            row.push(seatsTable.rows[i].cells[j].classList.contains('occupied') ? 'true' : 'false');
                        }
                        design.push(row);
                    }
                    console.log(classroomName);
                    localStorage.setItem(`classroomLayout_${classroomName}`, JSON.stringify(design));
                    alert('Layout saved successfully!');
                });


            
                // Append the seats table to the container
                document.querySelector('.container').insertBefore(seatsTable, document.querySelector('.button-container'));

                // Load saved layout on page load
                // loadSavedLayout();
                loadSavedLayout('{{ class_room.name }}');
            });

            
            // Student Assignment Script
          // Student Assignment Script
          document.addEventListener('DOMContentLoaded', () => {
        const courseSelect = document.getElementById('course-select');
        const assignButton = document.getElementById('assign-button');

        const courseNames = ['Course 1', 'Course 2'];
        courseNames.forEach(courseName => {
            const option = document.createElement('option');
            option.value = courseName;
            option.textContent = courseName;
            courseSelect.appendChild(option);
        });

        assignButton.addEventListener('click', () => {
            const selectedCourses = Array.from(courseSelect.selectedOptions).map(option => option.value);
            assignStudentsToSeats(selectedCourses);
        });
    });

    function assignStudentsToSeats(selectedCourses) {
        const studentsData = {
            'Course 1': ['1a', '1b', '1c', '1d', '1e', '1f', '1g', '1h', '1i', '1j'],
            'Course 2': ['2a', '2b', '2c', '2d', '2e', '2f', '2g', '2h', '2i', '2j']
        };

        const seats = document.querySelectorAll('.seat');
        let studentIndex = 0;

        seats.forEach((seat, index) => {
            if (index % 2 !== 0) {
                const currentCourse = selectedCourses[Math.floor(studentIndex / 5) % selectedCourses.length];
                const students = studentsData[currentCourse];
                seat.textContent = students[studentIndex % students.length];
                studentIndex++;
            }
        });
    }
        </script>
